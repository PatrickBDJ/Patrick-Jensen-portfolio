<!-- Images -->
<!-- Guide: "How To Create a Portfolio Filter Gallery using HTML CSS & jQuery | Filterable Image Gallery" - Online Tutorials (YouTube)-->
<div class="images">
    <section>
        <ul>
            <li class="list active" data-filter="filter-alle">Alle</li>
            <li class="list" data-filter="filter-websider">Websider</li>
            <li class="list" data-filter="filter-fotoredigering">Fotoredigering</li>
            <li class="list" data-filter="filter-illustrationer">Illustrationer</li>
            <li class="list" data-filter="filter-logoer">Logoer</li>
        </ul>
        <div class="filter-filter">
            <div class="filter-item filter-alle"><img src="img/mobile1.jpg" alt=""></div>

            <div class="filter-item filter-alle"><img src="img/mobile4.jpg" alt=""></div>
            <div class="filter-item filter-websider"><img src="img/camera5.jpg" alt=""></div>
            <div class="filter-item filter-fotoredigering"><img src="img/watch4.jpg" alt=""></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(document).ready(function(){
        $('.list').click(function(){
            const value = $(this).attr('data-filter');
            if (value == 'all'){
                $('.itemBox').show('1000');
            }
            else{
                $('itemBox').not('.'+value).hide('1000');
                $('itemBox').filter('.'+value).show('1000');
                
            }
        })
    })
    </script>
